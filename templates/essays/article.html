{% extends 'base.html' %}

{% load static %}

{% block extra_head %}

  <link rel="stylesheet" href="{% static 'css/essay-main.css' %}">

{% endblock %}

{% block content %}

    <article class="article">

        </div>
    </article>
    
{% endblock %}
